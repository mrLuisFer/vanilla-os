<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla OS</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main id="app">
      <header class="header">
        <nav class="header-apps">
          <h1 class="header-apps-title">Title</h1>
          <ul class="header-apps-list">
            <li title="terminal">
              <i class="fas fa-terminal"></i>
            </li>
            <li title="browser">
              <i class="fab fa-firefox-browser"></i>
            </li>
            <li title="files">
              <i class="fas fa-folder-open"></i>
            </li>
            <li title="code">
              <i class="fas fa-code"></i>
            </li>
            <li title="help & tips">
              <i class="fas fa-book"></i>
            </li>
            <li title="social">
              <i class="fas fa-comment"></i>
            </li>
            <li title="youtube">
              <i class="fab fa-youtube"></i>
            </li>
            <li title="config">
              <i class="fas fa-cogs"></i>
            </li>
          </ul>
        </nav>
        <section class="header-status">
          <ul class="header-status-list">
            <li title="volume" class="header-status-volume">
              <i class="fas fa-volume-up"></i>
            </li>
            <li title="brightness" class="header-status-bright">
              <i class="fas fa-sun"></i>
            </li>
            <li title="wifi" class="header-status-wifi">
              <i class="fas fa-wifi"></i>
            </li>
            <li title="battery" class="header-status-battery">
              <i class="fas fa-battery-three-quarters"></i>
            </li>
            <li title="date & hour" class="header-status-date">
              <i class="fas fa-clock"></i>
            </li>
          </ul>
        </section>
      </header>
      <section class="desktop">
        <p>Test</p>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
